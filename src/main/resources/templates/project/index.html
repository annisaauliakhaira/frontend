<!DOCTYPE html>
<html lang="en">
<head th:include="_layout :: head_layout">
    <title id="title">MCC 53 Official Web - Employee Page</title>
</head>
<body>
<div class="_wrapper" th:replace="_layout :: main_layout">
    <div class="main" id="main">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <div class="d-flex justify-content-between">
                    <h3>Project Table</h3>
                    <button class="btn btn-sm btn-success"
                            data-bs-toggle="modal"
                            data-bs-target="#projectModal"
                            onclick="create()"
                    >
                        <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered" style="width:100%" id="table_project">
                    <thead>
                    <tr class="table-dark">
                        <td>Id</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Action</td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Project Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <!--ini isi sendiri-->
                <form action="#" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Project Name</label>
                        <input type="text" class="form-control input-data" id="name_project" required>
                        <div class="invalid-feedback">
                            Please input project name
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control input-data" id="description" required>
                        <div class="invalid-feedback">
                            Please input project description
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/main.js"></script>
<script src="/js/project.js"></script>
<script src="/js/alert.js"></script>
</body>
</html>
