<!DOCTYPE html>
<html lang="en">
<head th:include="_layout :: head_layout">
    <title id="title">MCC 53 Official Web - Employee Page</title>
</head>
<body>
<div class="_wrapper" th:replace="_layout :: main_layout">
    <div class="main" id="main">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <div class="d-flex justify-content-between">
                    <h3>Todo Table</h3>
                    <button class="btn btn-sm btn-success"
                            data-bs-toggle="modal"
                            data-bs-target="#todoModal"
                    >
                        <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered" style="width:100%" id="table">
                    <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Action</td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="data : ${datas}">
                        <td th:text="${data.id}"></td>
                        <td th:text="${data.name}"></td>
                        <td th:text="${data.description}"></td>
                        <td>
                            <div class="action-button">
                                <button
                                        class="btn btn-sm btn-primary"
                                >
                                    <i class="fa fa-sm fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-warning text-white"
                                >
                                    <i class="fa fa-sm fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger"
                                >
                                    <i class="fa fa-sm fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/main.js"></script>
<script src="/js/todo.js"></script>
<script src="/js/alert.js"></script>
</body>
</html>
